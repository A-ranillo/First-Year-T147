<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="description" content="Forms">
    <meta name="keywords" content="Form 1"> <!-- provides search engines a page's content -->
    <meta name="author" content="Philip Bezalel Asher Ranillo">
    <link href="assets/img/favicon6.ico" rel="shortcut icon">
</head>

<style>
    .controls{
        padding-top: 1rem;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: 1fr 2fr;
        gap: .7em;
    }

    label{
        font-size: .8em;
        justify-self: end;
    }

    input[type='reset'],
    input[type='submit']{
        width: 5rem;
    }
    
</style>


<body>

    <h2>HTML Forms</h2>

    <form method="post" action="action.php">
        <fieldset><!-- flientset elemetn group several controls including label -->
            <legend>Details</legend><!-- element caption for an item -->
            <label for="fname">First Name</label>
            <input type="test" name="fname" value="Jeff" id="fname">
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" value="Kingston" id="lname"><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>

    <br><hr><br>

    <form>
        <div class="controls">
            <label for="id">User ID</label>
            <input type="text" id="id" name="id">
            <input type="reset" value="Reset">
        </div>
    </form>


    <br><hr><br>

    <p>Choose your favorite Web Language</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="CSS">CSS</label>

        <input type="radio" id="javascript" name="fav_language" value="Javascript">
        <label for="Javascript">Javascript</label>
    </form>

    <br><hr><br>
    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike">
        <label for="vehicle1">I have a bike</label>

        <input type="checkbox" name="vehicle2" id="vehicle2" value="car">
        <label for="vehicle1">I have a Car</label>

        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat">
        <label for="vehicle1">I have a Boat</label>
    </form>


</body>
</html>
